<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
	<title>Formulário de Login</title>
</head>
<body>
	<form>
        <fieldset style="border: black 1px solid ;">
            <legend>Form</legend>
		<div>
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome">
		</div>
		<div>
			<label for="email">E-mail:</label>
			<input type="email" id="email" name="email">
		</div>
    </fieldset>
    <fieldset>
        <legend>Outros dados</legend>
		<div>
			<label for="senha">Senha:</label>
			<input type="password" id="senha" name="senha">
		</div>
		<div>
			<label for="profissao">Profissão:</label>
			<select id="profissao" name="profissao">
				<option value="professor">Professor</option>
				<option value="estudante">Estudante</option>
				<option value="outros">Outros</option>
			</select>
		</div>
		<div>
			<label for="tecnologia">Tecnologia dominada:</label>
			<input type="text" id="tecnologia" name="tecnologia">
		</div>
		<div>
			<label for="cor">Cor preferida:</label>
			<input type="color" id="cor" name="cor">
		</div>
        <div>
            <label for="">entre com um número</label>
            <input type="Number">
        </div>
		<div>
			<input type="submit" value="Enviar">
		</div> </fieldset>
       
	</form>

    <script src="script.js"></script>
</body>
</html>

    
</body>
</html>
